<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CoolRestaurant - reserveTable</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container content-container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> Reserve Table </h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="time">Reservation Time</label>
                        <input type="text" class="form-control" id="time" placeholder="7:30pm">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="(512) 999-9999">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="example@example.com">
                    </div>
                    <div class="form-group">
                        <label for="uniqueId">Unique Id</label>
                        <input type="text" class="form-control" id="uniqueId" placeholder="Description">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>

	<script type="text/javascript">
		$('#addBtn').on("click", function(){
			var newCustomer =
			{
				customerName: $("#name").val().trim(),
				phoneNumber: $("#number").val().trim(),
				customerEmail: $("#email").val().trim(),
				customerID: $("#userID").val().trim()
			};
			$.post("http://localhost:3000/api/new", newCustomer)
				.done(function(data){
					console.log(data);
					alert("Adding reservation...")
				})
			return false;
		});
	</script>

</body>
</html>
